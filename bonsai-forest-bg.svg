    <rect x="1197" y="730" width="6" height="20" fill="url(#trunkGradient)"/>
    
    <!-- Tree 7 -->
    <ellipse cx="1400" cy="700" rx="26" ry="16" fill="url(#foliageGradient)"/>
    <rect x="1395" y="715" width="10" height="22" fill="url(#trunkGradient)"/>
    
